<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EuroTrip Quest 2026</title>

  <!-- Tailwind por CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React y ReactDOM UMD -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel para poder usar JSX en el navegador -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Estilos personalizados -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: radial-gradient(circle at top, #0f172a 0, #020617 50%, #000 100%);
      color: #e5e7eb;
    }

    .font-retro {
      font-family: 'Press Start 2P', system-ui, sans-serif;
    }

    .aurora-bg {
      background: linear-gradient(270deg, #00ff87, #60efff, #0061ff, #60efff);
      background-size: 400% 400%;
      animation: aurora 15s ease infinite;
    }

    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .animate-float {
      animation: float 3s ease-in-out infinite;
    }

    .list-item {
      list-style-type: none;
      margin-bottom: 0.25rem;
      padding-left: 1.5rem;
      position: relative;
    }

    .list-item::before {
      content: '‚òÖ';
      color: #fbbf24;
      position: absolute;
      left: 0;
      font-size: 0.8em;
      line-height: 1.4;
    }

    .modal-backdrop {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(8px);
    }

    .modal-tab-active {
      background-color: white;
      border-bottom: 4px solid #3b82f6;
      font-weight: bold;
      color: #1e3a8a;
    }

    .modal-tab-inactive {
      background-color: #e5e7eb;
      color: #6b7280;
    }
  </style>
</head>
<body class="min-h-screen">
  <div id="root"></div>

  <script type="text/babel" data-presets="react">
    const { useState } = React;

    // --- IM√ÅGENES (Cloudinary) ---
    const AVATAR_1 = "https://res.cloudinary.com/deit2ncmp/image/upload/avatar1_vrcbah.png";
    const AVATAR_2 = "https://res.cloudinary.com/deit2ncmp/image/upload/avatar2_m9izdn.png";
    const AVATAR_3 = "https://res.cloudinary.com/deit2ncmp/image/upload/avatar3_q4yxxs.png";
    const MAP_BG   = "https://res.cloudinary.com/deit2ncmp/image/upload/mapa_qnthdq.png";
    const PROPOSAL_IMG = "https://res.cloudinary.com/deit2ncmp/image/upload/foto_propuesta_z4f61d.png";

    // --- WEBHOOK REAL DE N8N ---
    const N8N_WEBHOOK_URL = "https://n8n.inmob1n8n.shop/webhook/eurotrip";

    // --- DATA DEL JUEGO ---
    const CITIES = [
      {
        id: 1,
        name: "Barcelona",
        country: "Espa√±a",
        days: 3,
        highlight: "Inicio √©pico frente al mar Mediterr√°neo",
        description: "Tapas, Gaud√≠, calles angostas y tardes de playa antes de arrancar la aventura en la nieve.",
        mustDo: [
          "Caminar por el Barrio G√≥tico y El Born",
          "Subir al bunkers del Carmel al atardecer",
          "Brindis de salida oficial del viaje üçª"
        ],
        budgetTips: [
          "Comprar abono de transporte de varios d√≠as",
          "Aprovechar men√∫s del d√≠a lejos de las zonas hiper tur√≠sticas",
          "Reservar entradas online para evitar recargos"
        ]
      },
      {
        id: 2,
        name: "Andorra",
        country: "Principado de Andorra",
        days: 4,
        highlight: "Snowboard, nieve por todos lados y piernas destruidas",
        description: "Estaci√≥n de esqu√≠, nieve hasta las rodillas y chocolate caliente para sobrevivir.",
        mustDo: [
          "D√≠a completo de snowboard con equipo alquilado",
          "Termas para recuperar las piernas",
          "Una noche de cena con fondue como si no existiera el colesterol"
        ],
        budgetTips: [
          "Alquilar equipo por varios d√≠as en vez de d√≠a a d√≠a",
          "Buscar alojamiento compartido cerca de las pistas",
          "Comprar comida en s√∫per para desayunos y snacks"
        ]
      },
      {
        id: 3,
        name: "Annecy",
        country: "Francia",
        days: 3,
        highlight: "La Venecia de los Alpes, versi√≥n rom√°ntica x1000",
        description: "Lagos turquesa, callecitas medievales y un clima que pide s√≠ o s√≠ foto en pareja.",
        mustDo: [
          "Paseo por el casco antiguo y los canales",
          "Mirador con vista al lago y a los Alpes",
          "Picnic con quesos y vino franc√©s"
        ],
        budgetTips: [
          "Alquilar bicis para moverse en lugar de taxis",
          "Armar tablas de fiambres comprando en mercados locales",
          "Buscar alojamientos un poco alejados del centro hist√≥rico"
        ]
      },
      {
        id: 4,
        name: "Suiza",
        country: "Alpes Suizos",
        days: 4,
        highlight: "Paisajes que parecen fondo de pantalla de Windows",
        description: "Trenes panor√°micos, monta√±as absurdamente perfectas y quesos que cambian tu vida.",
        mustDo: [
          "Viaje en tren con vistas a los Alpes",
          "Subida a un mirador con nieve y vistas 360¬∞",
          "Foto oficial del viaje para enmarcar"
        ],
        budgetTips: [
          "Comprar pases de tren regionales",
          "Reservar con MUCHA anticipaci√≥n alojamientos",
          "Evitar comer siempre afuera (supermercado ser√° tu mejor amigo)"
        ]
      }
    ];

    // --- COMPONENTES AUXILIARES ---

    const IconBadge = ({ icon, label }) => (
      <div className="flex items-center gap-2 px-3 py-1 rounded-full bg-slate-900/70 border border-slate-700 text-xs md:text-sm">
        <span className="text-lg">{icon}</span>
        <span className="font-medium">{label}</span>
      </div>
    );

    const AvatarCard = ({ src, label, selected, onClick }) => (
      <button
        type="button"
        onClick={onClick}
        className={
          "group flex flex-col items-center w-24 md:w-32 cursor-pointer " +
          "transition-transform hover:-translate-y-1" +
          (selected ? " drop-shadow-[0_0_12px_#22c55e]" : "")
        }
      >
        <div
          className={
            "w-20 h-20 md:w-24 md:h-24 rounded-2xl overflow-hidden border-4 " +
            (selected ? "border-emerald-400" : "border-slate-600") +
            " bg-slate-900 flex items-center justify-center shadow-lg"
          }
        >
          <img
            src={src}
            alt={label}
            className="w-full h-full object-cover"
          />
        </div>
        <span className="mt-2 text-[9px] md:text-xs text-slate-200 font-semibold text-center">
          {label}
        </span>
      </button>
    );

    const CityPill = ({ city, active, onClick }) => (
      <button
        type="button"
        onClick={onClick}
        className={
          "flex items-center gap-2 px-3 py-2 rounded-xl text-xs md:text-sm border " +
          (active
            ? "bg-emerald-500 text-slate-900 border-emerald-400"
            : "bg-slate-900/70 text-slate-200 border-slate-700 hover:border-emerald-400")
        }
      >
        <span className="text-lg">üìç</span>
        <span className="font-semibold">{city.name}</span>
        <span className="text-[10px] opacity-80">({city.days} d√≠as)</span>
      </button>
    );

    const Modal = ({ city, tab, onTabChange, onClose }) => {
      if (!city) return null;
      return (
        <div className="fixed inset-0 z-40 flex items-center justify-center modal-backdrop">
          <div className="bg-white text-slate-900 rounded-3xl max-w-xl w-[90%] shadow-2xl overflow-hidden">
            <div className="px-5 py-4 border-b border-slate-200 flex items-center justify-between">
              <div>
                <h2 className="font-bold text-lg md:text-xl">
                  {city.name} ¬∑ {city.country}
                </h2>
                <p className="text-xs text-slate-500 mt-1">
                  {city.days} d√≠as de aventura en este destino
                </p>
              </div>
              <button
                type="button"
                onClick={onClose}
                className="text-slate-400 hover:text-slate-700 text-xl font-bold"
              >
                √ó
              </button>
            </div>

            <div className="flex text-xs md:text-sm font-semibold">
              <button
                type="button"
                onClick={() => onTabChange("plan")}
                className={
                  "flex-1 py-2 border-b-2 " +
                  (tab === "plan"
                    ? "modal-tab-active"
                    : "modal-tab-inactive")
                }
              >
                Plan d√≠a a d√≠a
              </button>
              <button
                type="button"
                onClick={() => onTabChange("budget")}
                className={
                  "flex-1 py-2 border-b-2 " +
                  (tab === "budget"
                    ? "modal-tab-active"
                    : "modal-tab-inactive")
                }
              >
                Tips de ahorro
              </button>
              <button
                type="button"
                onClick={() => onTabChange("moments")}
                className={
                  "flex-1 py-2 border-b-2 " +
                  (tab === "moments"
                    ? "modal-tab-active"
                    : "modal-tab-inactive")
                }
              >
                Momentos especiales
              </button>
            </div>

            <div className="p-5 max-h-80 overflow-y-auto text-sm">
              {tab === "plan" && (
                <div className="space-y-3">
                  <p className="text-slate-700 text-sm mb-2">
                    {city.description}
                  </p>
                  <h3 className="font-bold text-slate-900 text-sm">
                    Lo que no se negocia:
                  </h3>
                  <ul className="mt-1">
                    {city.mustDo.map((item, idx) => (
                      <li key={idx} className="list-item text-slate-800 text-sm">
                        {item}
                      </li>
                    ))}
                  </ul>
                </div>
              )}

              {tab === "budget" && (
                <div className="space-y-3">
                  <p className="text-slate-700 text-sm mb-2">
                    C√≥mo hacer que el viaje sea √©pico sin vender un ri√±√≥n:
                  </p>
                  <ul className="mt-1">
                    {city.budgetTips.map((item, idx) => (
                      <li key={idx} className="list-item text-slate-800 text-sm">
                        {item}
                      </li>
                    ))}
                  </ul>
                </div>
              )}

              {tab === "moments" && (
                <div className="space-y-3">
                  <p className="text-slate-700 text-sm mb-2">
                    Este viaje est√° dise√±ado para que no sea solo turismo: es
                    crear recuerdos que despu√©s se cuentan mil veces.
                  </p>
                  <ul className="mt-1">
                    <li className="list-item text-slate-800 text-sm">
                      Foto oficial del viaje frente al paisaje m√°s √©pico del destino.
                    </li>
                    <li className="list-item text-slate-800 text-sm">
                      Momento sorpresa rom√°ntico preparado con tiempo (¬°sin spoilers!).
                    </li>
                    <li className="list-item text-slate-800 text-sm">
                      Espacio para improvisar: una noche sin planes, solo fluir.
                    </li>
                  </ul>
                </div>
              )}
            </div>

            <div className="px-5 pb-4 flex items-center justify-end gap-2 text-xs md:text-sm">
              <span className="text-slate-500">
                {city.days} d√≠as ¬∑ {city.highlight}
              </span>
            </div>
          </div>
        </div>
      );
    };

    // --- APP PRINCIPAL ---

    function App() {
      const [selectedAvatar, setSelectedAvatar] = useState(null);
      const [currentCityIndex, setCurrentCityIndex] = useState(0);
      const [modalOpen, setModalOpen] = useState(false);
      const [modalTab, setModalTab] = useState("plan");
      const [playerName, setPlayerName] = useState("");
      const [playerEmail, setPlayerEmail] = useState("");
      const [sending, setSending] = useState(false);
      const [message, setMessage] = useState(null);

      const currentCity = CITIES[currentCityIndex];

      const handleNextCity = () => {
        setCurrentCityIndex((prev) => (prev + 1) % CITIES.length);
        setModalTab("plan");
      };

      const handlePrevCity = () => {
        setCurrentCityIndex((prev) =>
          prev === 0 ? CITIES.length - 1 : prev - 1
        );
        setModalTab("plan");
      };

      const handleSendToWebhook = async () => {
        if (!playerName || !playerEmail) {
          setMessage({ type: "error", text: "Complet√° nombre y mail para guardar la aventura." });
          return;
        }
        if (!selectedAvatar) {
          setMessage({ type: "error", text: "Eleg√≠ un personaje antes de confirmar el viaje." });
          return;
        }
        setSending(true);
        setMessage(null);
        try {
          const payload = {
            playerName,
            playerEmail,
            avatar: selectedAvatar,
            selectedCity: currentCity.name,
            route: CITIES.map(c => ({ name: c.name, days: c.days }))
          };

          const res = await fetch(N8N_WEBHOOK_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          if (!res.ok) {
            throw new Error("Error en el servidor");
          }

          setMessage({
            type: "success",
            text: "¬°Listo! La ruta se guard√≥ en tu flujo de n8n üéâ"
          });
        } catch (err) {
          setMessage({
            type: "error",
            text: "No se pudo conectar con el webhook. Prob√° de nuevo m√°s tarde."
          });
        } finally {
          setSending(false);
        }
      };

      return (
        <div className="min-h-screen flex items-center justify-center p-4 md:p-8">
          <div className="max-w-6xl w-full bg-slate-900/80 border border-slate-700 rounded-3xl shadow-2xl overflow-hidden">
            <div className="aurora-bg h-2 w-full" />

            <div className="grid md:grid-cols-2 gap-6 p-6 md:p-8">
              {/* Columna izquierda: t√≠tulo + personajes + ruta */}
              <div className="space-y-6">
                <div>
                  <p className="font-retro text-[9px] md:text-xs text-emerald-400 mb-2 uppercase tracking-[0.2em]">
                    Nivel especial ¬∑ Solo 2026
                  </p>
                  <h1 className="font-retro text-xl md:text-3xl text-white leading-snug">
                    EUROTRIP QUEST 2026
                  </h1>
                  <p className="mt-3 text-xs md:text-sm text-slate-300">
                    Un viaje pensado como si fuera un videojuego cooperativo:
                    personajes, niveles y momentos √©picos desbloqueables
                    solamente juntos.
                  </p>
                </div>

                <div className="space-y-3">
                  <p className="font-retro text-[9px] md:text-xs text-sky-400 uppercase tracking-[0.2em]">
                    1 ¬∑ Eleg√≠ tu personaje
                  </p>
                  <div className="flex gap-4 md:gap-6">
                    <AvatarCard
                      src={AVATAR_1}
                      label="Player 1 ¬∑ Modo explorador"
                      selected={selectedAvatar === "AVATAR_1"}
                      onClick={() => setSelectedAvatar("AVATAR_1")}
                    />
                    <AvatarCard
                      src={AVATAR_2}
                      label="Player 2 ¬∑ Modo so√±adora"
                      selected={selectedAvatar === "AVATAR_2"}
                      onClick={() => setSelectedAvatar("AVATAR_2")}
                    />
                    <AvatarCard
                      src={AVATAR_3}
                      label="Modo cooperativo ¬∑ Ustedes dos"
                      selected={selectedAvatar === "AVATAR_3"}
                      onClick={() => setSelectedAvatar("AVATAR_3")}
                    />
                  </div>
                  {!selectedAvatar && (
                    <p className="text-[11px] text-amber-300 mt-1">
                      Tip: eleg√≠ el avatar cooperativo para desbloquear todos los finales felices üíö
                    </p>
                  )}
                </div>

                <div className="space-y-3">
                  <p className="font-retro text-[9px] md:text-xs text-fuchsia-400 uppercase tracking-[0.2em]">
                    2 ¬∑ Ruta principal del viaje
                  </p>

                  <div className="flex flex-wrap gap-2">
                    {CITIES.map((city, index) => (
                      <CityPill
                        key={city.id}
                        city={city}
                        active={index === currentCityIndex}
                        onClick={() => setCurrentCityIndex(index)}
                      />
                    ))}
                  </div>

                  <div className="flex gap-2 text-[11px] md:text-xs flex-wrap">
                    <IconBadge icon="üéÆ" label="Viaje cooperativo" />
                    <IconBadge icon="‚ùÑÔ∏è" label="Nieve + lagos + ciudades" />
                    <IconBadge icon="üí∏" label="Optimizado para presupuesto real" />
                  </div>
                </div>

                <div className="space-y-3">
                  <p className="font-retro text-[9px] md:text-xs text-emerald-400 uppercase tracking-[0.2em]">
                    3 ¬∑ Guardar esta aventura
                  </p>
                  <div className="bg-slate-950/70 border border-slate-700 rounded-2xl p-3 md:p-4 space-y-3">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                      <div className="flex flex-col gap-1">
                        <label className="text-[11px] text-slate-300">
                          Nombre del player 1
                        </label>
                        <input
                          type="text"
                          value={playerName}
                          onChange={(e) => setPlayerName(e.target.value)}
                          className="text-xs px-3 py-2 rounded-xl bg-slate-900 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                          placeholder="Tu nombre"
                        />
                      </div>
                      <div className="flex flex-col gap-1">
                        <label className="text-[11px] text-slate-300">
                          Email para enviar res√∫menes del viaje
                        </label>
                        <input
                          type="email"
                          value={playerEmail}
                          onChange={(e) => setPlayerEmail(e.target.value)}
                          className="text-xs px-3 py-2 rounded-xl bg-slate-900 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                          placeholder="tunombre@mail.com"
                        />
                      </div>
                    </div>

                    <button
                      type="button"
                      onClick={handleSendToWebhook}
                      disabled={sending}
                      className={
                        "w-full mt-1 flex items-center justify-center gap-2 text-xs md:text-sm " +
                        "font-retro px-4 py-2 rounded-2xl border border-emerald-400 " +
                        "bg-emerald-500 text-slate-900 shadow-lg hover:bg-emerald-400 " +
                        "active:translate-y-[1px] transition" +
                        (sending ? " opacity-70 cursor-wait" : "")
                      }
                    >
                      {sending ? "ENVIANDO..." : "GUARDAR ESTA AVENTURA"}
                      <span>üíæ</span>
                    </button>

                    {message && (
                      <p
                        className={
                          "text-[11px] mt-1 " +
                          (message.type === "success"
                            ? "text-emerald-300"
                            : "text-rose-300")
                        }
                      >
                        {message.text}
                      </p>
                    )}
                  </div>
                </div>
              </div>

              {/* Columna derecha: mapa + detalle de ciudad */}
              <div className="space-y-4 md:space-y-6">
                <div className="relative">
                  <div className="absolute inset-0 blur-3xl bg-emerald-500/20 -z-10" />
                  <div className="bg-slate-950/80 border border-slate-700 rounded-3xl overflow-hidden shadow-2xl">
                    <div className="relative h-40 md:h-64 bg-slate-900">
                      <img
                        src={MAP_BG}
                        alt="Mapa del EuroTrip"
                        className="w-full h-full object-cover opacity-90"
                      />
                      <div className="absolute inset-0 bg-gradient-to-t from-slate-950 via-slate-950/20 to-transparent" />
                      <div className="absolute bottom-3 left-3 right-3 flex justify-between items-end">
                        <div>
                          <p className="font-retro text-[8px] md:text-[10px] text-sky-300 tracking-[0.25em] uppercase">
                            Ruta principal
                          </p>
                          <p className="text-xs md:text-sm text-slate-100 mt-1">
                            {CITIES.map(c => c.name).join(" ¬∑ ")}
                          </p>
                        </div>
                        <div className="flex flex-col items-end gap-1">
                          <span className="px-2 py-1 rounded-full bg-slate-900/70 border border-emerald-400 text-[10px] md:text-xs">
                            {CITIES.reduce((acc, c) => acc + c.days, 0)} d√≠as totales
                          </span>
                          <span className="px-2 py-1 rounded-full bg-slate-900/70 border border-sky-500 text-[10px] md:text-xs">
                            Nivel actual: {currentCity.name}
                          </span>
                        </div>
                      </div>
                    </div>

                    <div className="p-4 md:p-5 space-y-3">
                      <div className="flex items-start justify-between gap-3">
                        <div>
                          <h2 className="text-sm md:text-lg font-bold text-white flex items-center gap-2">
                            <span className="text-lg">üìç</span>
                            {currentCity.name}
                            <span className="text-[11px] text-slate-400">
                              ({currentCity.country})
                            </span>
                          </h2>
                          <p className="text-[11px] md:text-xs text-slate-300 mt-1">
                            {currentCity.highlight}
                          </p>
                        </div>
                        <span className="px-2 py-1 rounded-full bg-slate-900 border border-slate-700 text-[10px] md:text-xs">
                          {currentCity.days} d√≠as en este destino
                        </span>
                      </div>

                      <p className="text-[11px] md:text-xs text-slate-200">
                        {currentCity.description}
                      </p>

                      <ul className="mt-1 text-[11px] md:text-xs text-slate-300">
                        {currentCity.mustDo.slice(0, 2).map((item, idx) => (
                          <li key={idx} className="list-item">
                            {item}
                          </li>
                        ))}
                      </ul>

                      <div className="flex items-center justify-between gap-3 pt-1">
                        <div className="flex gap-2 text-[10px] md:text-xs flex-wrap">
                          <IconBadge icon="üöå" label="Saltos cortos entre ciudades" />
                          <IconBadge icon="üì∏" label="Modo foto activado" />
                        </div>
                        <div className="flex gap-2">
                          <button
                            type="button"
                            onClick={handlePrevCity}
                            className="px-3 py-1 rounded-xl border border-slate-600 bg-slate-900 text-[10px] md:text-xs hover:border-sky-400"
                          >
                            ‚óÄ Anterior
                          </button>
                          <button
                            type="button"
                            onClick={handleNextCity}
                            className="px-3 py-1 rounded-xl border border-emerald-400 bg-emerald-500 text-slate-900 text-[10px] md:text-xs hover:bg-emerald-400"
                          >
                            Siguiente ‚ñ∂
                          </button>
                        </div>
                      </div>
